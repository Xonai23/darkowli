<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkOwli</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
        }
        .desktop {
            display: none;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
        }
        .player-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading">Загрузка DarkOwli...</div>
    
    <div class="desktop" id="desktop">
        <div class="player-container">
            <input type="file" id="fileInput" accept="audio/*">
            <button onclick="playMusic()">▶️</button>
            <button onclick="pauseMusic()">⏸️</button>
            <button onclick="stopMusic()">⏹️</button>
        </div>
        <audio id="audioPlayer"></audio>
    </div>
    
    <script>
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('desktop').style.display = 'block';
        }, 3000); // Имитация загрузки 3 секунды
        
        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');
        
        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                audioPlayer.src = objectURL;
            }
        });
        
        function playMusic() {
            audioPlayer.play();
        }
        function pauseMusic() {
            audioPlayer.pause();
        }
        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }
    </script>
</body>
</html>
